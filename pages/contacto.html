<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Mi Sitio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col overflow-hidden h-screen items-center font-sans-serif bg-orange-100">
    <nav class="bg-blue-950 text-white w-full">
        <ul class="flex justify-center space-x-4 p-4">
            <li><a href="../index.html" class="hover:underline">Home</a></li>
            <li><a href="avisos.html" class="hover:underline">Avisos</a></li>
            <li><a href="sobremi.html" class="hover:underline">Sobre mi</a></li>
            <li><a href="materias2025.html" class="hover:underline">Materias 2025</a></li>
            <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
        </ul>
    </nav>
    <main class="flex-grow container mx-auto p-6 w-full max-w-5xl overflow-y-auto h-screen">
        <h1 class="text-3xl font-bold mb-6">Contacto</h1>
        <form action="#" method="post" class="space-y-4">
            <div class="shadow-lg">
                <label for="nombre" class="block mb-1">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full border rounded px-3 py-2" />
            </div>
            <div class="shadow-lg">
                <label for="email" class="block mb-1">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" />
            </div>
            <div class="shadow-lg">
                <label for="asunto" class="block mb-1">Asunto:</label>
                <input type="text" id="asunto" name="asunto" class="w-full border rounded px-3 py-2" />
            </div>
            <div class="shadow-lg">
                <label for="mensaje" class="block mb-1">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="w-full border rounded px-3 py-2 h-32"></textarea>
            </div>
            <button type="submit" class="bg-blue-950 text-white px-6 py-2 rounded hover:bg-gray-700">Enviar</button>
        </form>
    </main>
    <footer class="bg-blue-950 text-white p-4 text-center w-full">© 2025 Pedro Vazquez</footer>
</body>

</html>
